###############################################################################
# => Backend
###############################################################################
# {{{
# "xrender" or "glx" - GLX backend faster
backend                   = "glx";

# avoids using stencil buffer
glx-no-stencil            = true;

# Copy unmodified regions from front buffer instead of redrawing
glx-copy-from-front       = false;

# MESA_copy_sub_buffer to do partial screen update.
# glx-use-copysubbuffermesa = true;

# Avoid rebinding pixmap on window damage.
# glx-no-rebind-pixmap = true;

# GLX buffer swap method we assume.
glx-swap-method           = "undefined";
# }}}

###############################################################################
# => Shadow
###############################################################################
# {{{
# Enabled client-side shadows on windows
shadow                    = true;

# Don't draw shadows on DND windows
no-dnd-shadow             = true;

# Avoid drawing shadows on dock/panel windows
no-dock-shadow            = false;

# Zero the part of the shadow's mask behind the window
clear-shadow              = true;

# The blur radius for shadows. (default 12)
shadow-radius             = 45;
# The left offset for shadows. (default -15)
shadow-offset-x           = -55;
# The top offset for shadows. (default -15)
shadow-offset-y           = +5;
# The translucency for shadows. (default .75)
shadow-opacity            = 0.5;

# Set if you want different colour shadows
shadow-red                = 0.03;
shadow-green              = 0.03;
shadow-blue               = 0.04;

# Avoid drawing shadow on all shaped windows
shadow-ignore-shaped      = false;

# Exclude shadows on 
shadow-exclude            = [
"class_i                  = 'dzen2'",
"_GTK_FRAME_EXTENTS@:c"
];
# }}}

###############################################################################
# => Opacity / Blur
###############################################################################
# {{{
# Opacity for dropdown menus and popup menus
menu-opacity              = 1;

# Opacity of inactive windows
inactive-opacity          = 1;
# Opacity of Active windows
active-opacity            = 1;
# Opacity of window titlebars and borders
frame-opacity             = 1;

# can opacity be overriden by -i
inactive-opacity-override = false;

# Step for pregenerating alpha pictures
alpha-step                = 0.06;

# Blur background of semi-transparent windows
blur-background           = false;
# use fixed blur strength rather than adjusting to opacity
blur-background-fixed     = false;

# exclude bluring on
blur-background-exclude   = [
"window_type              = 'desktop'"
];
# }}}

###############################################################################
# => Fading
###############################################################################
# {{{
# Fade windows during opacity changes.
fading                    = true;
 
# The time between steps in a fade in milliseconds. (default 10).
fade-delta                = 3;

# Opacity change between steps while fading in. (default 0.028).
fade-in-step              = 0.05;

# Opacity change between steps while fading out. (default 0.03).
fade-out-step             = 0.12;

# Fade windows in/out when opening/closing
# no-fading-openclose = true;
# }}}

###############################################################################
# => Other
###############################################################################
# {{{
# Try to detect WM windows and mark them as active
mark-wmwin-focused        = true;
# Mark all non-WM but override-redirect windows active
mark-ovredir-focused      = true;
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
use-ewmh-active-win       = true;

# Detect rounded corners and treat them as rectangular
detect-rounded-corners    = true;

# Detect _NET_WM_OPACITY on client windows - prevents opacity being ignored for some apps
detect-client-opacity     = true;

# Refresh rate of the screen
refresh-rate              = 60;

# Set VSync method:
#   opengl: Try to VSync with SGI_video_sync OpenGL extension. Only work on some drivers.
#   opengl-oml: OML_sync_control - Only work on some drivers
#   opengl-swc: SGI_swap_control - Only work on some drivers - Works only with GLX backend
#   opengl-mswc: MESA_swap_control - Only work on some drivers - Works only with GLX backend
vsync                     = "opengl-swc";

# Enable DBE painting mode to eliminate tearing !! Reported to have no effect !!
# dbe = false;

# Painting on X Composite overlay window
paint-on-overlay          = true;

# Limit compton to repaint at most once every 1 / refresh_rate second to boost performance
sw-opti                   = false;

# Unredirect all windows if a full-screen opaque window is detected to maximize performance for full-screen windows
# unredir-if-possible = true;

# Specify a list of conditions of windows that should always be considered focused
# focus-exclude = [ ];

# Use WM_TRANSIENT_FOR to group windows and consider windows in the same group focused at the same time
detect-transient          = true;
# Use WM_CLIENT_LEADER to group windows and consider windows in the same group focused at the same time
detect-client-leader      = true;
# }}}

###############################################################################
# => Window type settings
###############################################################################
# {{{
wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade              = true;
        # shadow: Give those windows shadow
        shadow            = false;
        # opacity: Default opacity for the type of windows.
        opacity           = 0.85;
        # focus: Whether to always consider windows of this type focused.
        focus             = true;
    };
};
# }}}

